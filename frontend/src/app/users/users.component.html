<div>
  <h2>Users</h2>
 <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark"></nav>
    <table class="table table-striped table-hover table-dark table-bordered table-sm">
        <thead>
        <tr class="even-row-color col">
          <th scope="col" class="table-primary">Id</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users" class="grid_2">
          <td>{{user.id}}</td>
          <td>
            <div>
              {{ user.username }}
            </div>
          </td>
          <td>
            <div>
              {{ user.email }}
            </div>
          </td>
          <td>
            <div>
              {{ user.roleName }}
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
