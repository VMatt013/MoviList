
<div>
  <h2>Users</h2>

  <!-- Admin Section (Only Admin can Edit/Delete Users) -->
  <table class="table table-striped table-hover table-dark table-bordered table-sm">
    <thead>
      <tr class="even-row-color col">
        <th scope="col" class="table-primary">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col" *ngIf="userRole === 'Admin'">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers" class="grid_2">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roleName }}</td>

        <!-- Actions for Admin (Edit/Delete buttons) -->
        <td *ngIf="userRole === 'Admin'">
          <button class="btn btn-warning btn-sm" (click)="editUser(user.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
