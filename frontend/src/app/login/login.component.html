
<h2>Login</h2>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">

        <!-- Email Input -->
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">Invalid email format.</small>
        </div>

        <!-- Password Input -->
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</small>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>

        <!-- Success and Error Feedback -->
        <div *ngIf="successMessage" class="alert alert-success mt-2">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
          {{ errorMessage }}
        </div>

      </form>

      <!-- Registration Link -->
      <div class="text-center mt-3">
        <a routerLink="/registration" class="btn btn-link">Don't have an account? Register</a>
      </div>
    </div>
  </div>
</div>
